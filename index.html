<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><button onclick="connect">Connect Wallet</button></h1>
        <script>
            (async () => {
            const { connect } = await import('@wagmi/core');
            const { InjectedConnector } = await import('@wagmi/core/connectors/injected');

            const connector = new InjectedConnector();
            connect({ connector }).then(({ account }) => {
                alert(`Connected to wallet: ${account}`);
            }).catch((error) => {
                console.error('Connection failed:', error);
            });
        })();
        </script>
        
         App for Blockchain Interaction
<br>
        <!-- <label for="inputField">Input Text:</label> -->
        <input type="text" id="inputField" placeholder="Enter text here to be pushed to the blockchain">
        <button id="button1">push data</button>
        <button id="button2">pull data</button>
        <!-- <button id="button3">Button 3</button> -->
        <div id="output" style="border: 2px solid #4CAF50; padding: 15px; margin-top: 20px; background-color: #e8f5e9; border-radius: 5px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <p style="color: #888;">pulled data will be displayed here...</p>
        </div>
    <div style="margin-top: 20px;"></div>
        
        <button id="copyButton" style="margin-left: 10px;">Copy Contract Address</button>
        <script>
            document.getElementById('copyButton').addEventListener('click', function() {
                const address = '0x102e9d39B064E7C8907F29C7611685955d800061';
                navigator.clipboard.writeText(address).then(function() {
                    alert('Contract address copied to clipboard!');
                }, function(err) {
                    console.error('Could not copy text: ', err);
                });
            });
        </script>

    </div>

</div
</html>
